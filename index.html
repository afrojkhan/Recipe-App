<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <header>
        <nav>
            <h1>Recipe Bazar</h1>
            <form>
                <input type="text" class="searchBox" placeholder="Enter Ingredient...">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>

    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite Recipes</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-sharp fa-solid fa-square-xmark"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
